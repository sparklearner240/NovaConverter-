<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
<title>EMI Calculator ‚Äî UnitSphere</title>
<link rel="icon" href="logo.png" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  *{box-sizing:border-box;font-family:Inter,system-ui,Arial}
  body{margin:0;background:#fff;color:#0f1724}
  header{display:flex;align-items:center;gap:12px;padding:12px 18px}
  .container{max-width:720px;margin:28px auto;padding:18px;border-radius:12px;box-shadow:0 10px 30px rgba(16,24,40,0.06)}
  input{width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db;margin-top:10px}
  .row{display:flex;gap:10px;margin-top:12px}
  button{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
  button.calc{background:#1a73e8;color:white}
  button.clear{background:#ef4444;color:white}
  #out{margin-top:14px;font-weight:700}
  body.dark{background:#071022;color:#dbeafe}
  body.dark .container{background:#081226}
  body.dark input{background:#081226;color:#dbeafe;border:1px solid #17314a}
</style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;gap:10px;cursor:pointer" onclick="location.href='index.html'">
    <img src="logo.png" alt="" style="width:44px;border-radius:8px">
    <strong>üåê UnitSphere</strong>
  </div>
  <div style="margin-left:auto"><button onclick="toggleTheme()" style="padding:8px 12px;border-radius:8px;background:#1a73e8;color:#fff">Toggle Theme</button></div>
</header>

<div class="container">
  <h2>EMI Calculator</h2>
  <p>Enter principal, annual interest rate (%) and tenure (months) to calculate monthly EMI and totals.</p>

  <input id="principal" type="number" placeholder="Principal (e.g., 500000)" />
  <input id="rate" type="number" placeholder="Annual Interest Rate (%) (e.g., 7.5)" />
  <input id="tenure" type="number" placeholder="Tenure in Months (e.g., 60)" />

  <div class="row">
    <button class="calc" onclick="calcEMI()">Calculate</button>
    <button class="clear" onclick="clearAll()">Clear</button>
    <button onclick="copyResult()">Copy</button>
  </div>

  <div id="out"></div>
</div>

<script>
  function calcEMI(){
    const P = parseFloat(document.getElementById('principal').value);
    const R = parseFloat(document.getElementById('rate').value);
    const N = parseFloat(document.getElementById('tenure').value);
    if(isNaN(P) || isNaN(R) || isNaN(N) || P<=0 || N<=0){ alert('Enter valid principal, rate and tenure'); return; }
    const r = R / 12 / 100;
    const emi = (P * r * Math.pow(1+r,N)) / (Math.pow(1+r,N)-1);
    const total = emi * N;
    const interest = total - P;
    document.getElementById('out').innerHTML = `Monthly EMI: ‚Çπ${emi.toFixed(2)}<br>Total payment: ‚Çπ${total.toFixed(2)}<br>Total interest: ‚Çπ${interest.toFixed(2)}`;
  }
  function clearAll(){ document.getElementById('principal').value=''; document.getElementById('rate').value=''; document.getElementById('tenure').value=''; document.getElementById('out').innerHTML=''; }
  function copyResult(){ const t=document.getElementById('out').innerText; if(t) navigator.clipboard.writeText(t).then(()=>alert('Copied: '+t)); }
  function toggleTheme(){ document.body.classList.toggle('dark'); }
</script>
</body>
</html>
