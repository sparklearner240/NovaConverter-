<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Time Converter ‚Äî UnitSphere</title>
<link rel="icon" href="logo.png" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  *{box-sizing:border-box;font-family:Inter,system-ui,Arial}
  body{margin:0;background:#fff;color:#0f1724}
  header{display:flex;align-items:center;gap:12px;padding:12px 18px}
  .container{max-width:720px;margin:28px auto;padding:18px;border-radius:12px;box-shadow:0 10px 30px rgba(16,24,40,0.06)}
  label{font-weight:600}
  input,select{width:100%;padding:10px;border-radius:8px;border:1px solid #d1d5db}
  .row{display:flex;gap:10px;margin-top:12px}
  button{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
  button.calc{background:#1a73e8;color:white}
  button.clear{background:#ef4444;color:white}
  #out{margin-top:14px;font-weight:700}
  body.dark{background:#071022;color:#dbeafe}
  body.dark .container{background:#081226}
  body.dark input,body.dark select{background:#081226;color:#dbeafe;border:1px solid #17314a}
</style>
</head>
<body>

<header>
  <div style="display:flex;align-items:center;gap:10px;cursor:pointer" onclick="location.href='index.html'">
    <img src="logo.png" alt="" style="width:44px;border-radius:8px">
    <strong>üåê UnitSphere</strong>
  </div>
  <div style="margin-left:auto"><button onclick="toggleTheme()" style="padding:8px 12px;border-radius:8px;background:#1a73e8;color:#fff">Toggle Theme</button></div>
</header>

<div class="container">
  <h2>Time Converter</h2>
  <p>Convert between seconds, minutes, hours & days.</p>

  <label>Value</label>
  <input id="val" type="number">

  <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:10px">
    <div>
      <label>From</label>
      <select id="from">
        <option value="second">Second</option>
        <option value="minute">Minute</option>
        <option value="hour">Hour</option>
        <option value="day">Day</option>
      </select>
    </div>
    <div>
      <label>To</label>
      <select id="to">
        <option value="second">Second</option>
        <option value="minute">Minute</option>
        <option value="hour">Hour</option>
        <option value="day">Day</option>
      </select>
    </div>
  </div>

  <div class="row">
    <button class="calc" onclick="compute()">Convert</button>
    <button class="clear" onclick="resetAll()">Clear</button>
    <button onclick="copyResult()">Copy</button>
  </div>

  <div id="out"></div>
</div>

<script>
  const factors = { second:1, minute:60, hour:3600, day:86400 };
  function compute(){
    const v = parseFloat(document.getElementById('val').value);
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    if(isNaN(v)){ alert('Enter a number'); return; }
    const res = (v * factors[from] / factors[to]).toFixed(5);
    document.getElementById('out').innerText = `${v} ${from} = ${res} ${to}`;
  }
  function resetAll(){ document.getElementById('val').value=''; document.getElementById('out').innerText=''; }
  function copyResult(){ const t=document.getElementById('out').innerText; if(t) navigator.clipboard.writeText(t).then(()=>alert('Copied: '+t)); }
  function toggleTheme(){ document.body.classList.toggle('dark'); }
</script>
</body>
</html>
