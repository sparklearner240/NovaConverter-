<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter - UnitSphere</title>
<link rel="icon" href="logo.png">
<style>
  body{font-family:Arial, sans-serif;margin:0;padding:0;background:#f5f5f5;color:#333;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;}
  h1{color:#1a73e8;margin-bottom:20px;}
  .converter{background:#fff;padding:25px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.1);width:90%;max-width:400px;}
  label{display:block;margin:12px 0 5px;font-weight:bold;}
  input,select,button{width:100%;padding:12px;margin:6px 0;border-radius:8px;border:1px solid #ccc;font-size:1rem;}
  button{background:#1a73e8;color:white;font-weight:bold;cursor:pointer;transition:0.3s;}
  button:hover{background:#155ab6;}
  #result{margin-top:15px;font-size:1.1rem;font-weight:bold;color:#ff6f61;}
  .back{margin-top:20px;text-align:center;}
  .back a{text-decoration:none;color:#1a73e8;font-weight:bold;}
</style>
</head>
<body>
  <h1>üå°Ô∏è Temperature Converter</h1>
  <div class="converter">
    <label for="inputTemp">Enter Temperature:</label>
    <input type="number" id="inputTemp" placeholder="Enter value">

    <label for="fromUnit">From:</label>
    <select id="fromUnit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <label for="toUnit">To:</label>
    <select id="toUnit">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>

    <button onclick="convertTemp()">Convert</button>
    <div id="result"></div>
  </div>

  <div class="back">
    <a href="index.html">‚¨Ö Back to Home</a>
  </div>

<script>
function convertTemp(){
  let input=document.getElementById("inputTemp").value;
  let from=document.getElementById("fromUnit").value;
  let to=document.getElementById("toUnit").value;
  let result=document.getElementById("result");

  if(input===""){result.innerHTML="Please enter a value.";return;}

  let value=parseFloat(input);
  let celsius;

  // Convert input to Celsius first
  if(from==="C"){celsius=value;}
  else if(from==="F"){celsius=(value-32)*5/9;}
  else if(from==="K"){celsius=value-273.15;}

  let output;
  if(to==="C"){output=celsius;}
  else if(to==="F"){output=(celsius*9/5)+32;}
  else if(to==="K"){output=celsius+273.15;}

  result.innerHTML=`${value}¬∞${from} = ${output.toFixed(2)}¬∞${to}`;
}
</script>
</body>
</html>
